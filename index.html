<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Calculadora de Tiempo de Descarga</title>
    <link rel="stylesheet" href="styles.css">
     <link rel="icon" type="image/png" href="assets/icono.png">
</head>
<body>
    <h1>Calcular tiempo de descarga</h1>
    <div class="archivo">
        <label for="fileSize">Tama√±o del archivo:</label>
        <input type="number" id="fileSize" min="0">
        <select id="fileSizeUnit">
            <option value="KB">KB</option>
            <option value="MB">MB</option>
            <option value="GB">GB</option>
        </select>
    </div>
    <div class="internet">
        <label for="internetSpeed">Velocidad de internet:</label>
        <input type="number" id="internetSpeed" min="0">
        <select id="internetSpeedUnit">
            <option value="Kbps">Kbps</option>
            <option value="Mbps">Mbps</option>
            <option value="Gbps">Gbps</option>
        </select>
    </div>
    
    <div class="boton">
    <button id="calculateButton">Calcular</button>
    </div>
    
    <div id="result"></div>
